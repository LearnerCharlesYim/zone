<div class="mask-wrapper" th:fragment="maskwrapper">
  <div class="auth-wrapper">
    <div class="close-wrapper">
      <span class="close-btn icon-close"><i class="glyphicon glyphicon-remove"></i></span>
    </div>
    <div class="auth-inner-wrapper">
      <div class="scroll-wrapper">
        <div class="signin-group auth-group">
          <div class="top-group">
            <span class="title">请登录</span>
            <a href="javascript: void(0);" class="switch">立即注册></a>
          </div>
          <div class="form-group">
            <div class="input-item">
              <input type="text" class="form-control" name="username" placeholder="请输入用户名">
            </div>
            <div class="input-item">
              <input type="password" class="form-control" name="password" placeholder="请输入密码">
            </div>
            <div class="input-item">
              <label class="remember-label">
                <input type="checkbox" name="remember" value="1">
                记住我
              </label>
              <span id="login-msg" style="margin-left: 70px;color: red"></span>
            </div>

            <div class="input-item">
              <input type="submit" class="submit-btn" value="立即登录">
            </div>
          </div>
        </div>
        <div class="signup-group auth-group">
          <div class="top-group">
            <span class="title">请注册</span>
            <a href="javascript: void(0);" class="switch">立即登录></a>
          </div>
          <div class="form-group">
            <div class="input-item">
              <input type="text" class="form-control" name="username" placeholder="用户名">
              <span class="msg" id="username-msg"></span>
            </div>

            <div class="input-item">
              <input type="password" class="form-control" name="password" placeholder="密码">
              <span class="msg" id="password-msg"></span>
            </div>
            <div class="input-item">
              <input type="password" class="form-control" name="password1" placeholder="确认密码">
              <span class="msg" id="password1-msg"></span>
            </div>
            <div class="input-item">
              <button class="submit-btn">立即注册</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
